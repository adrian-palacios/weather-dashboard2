<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>
		<section>
			<!-- Left Container -->
			<div class="leftContainer">
				<h4>Select for a City</h4>
				<input type="text" name="citySearch" id="citySearch" />
				<button type="submit" class="citySearchButton">Search</button>
				<hr />
				<div class="cities"></div>
			</div>
			<!-- Right Container -->
			<div class="rightContainer">
				<h3 class="cityNameH3">City Name</h3>
				<h6 class="todaysDate">Date</h6>
				<div class="todaysWeatherIcon">WeatherIcon</div>
				<hr />
				<h5>Temperature: <span class="currentTemp">Current Temp</span>Ë™F</h5>
				<h5>Humidity: <span class="currentHumid">Current Humid</span></h5>
				<h5>Wind Speed: <span class="currentWind">Current Wind Speed</span></h5>
				<h5>UV Index: <span class="currentUV">Current UV</span></h5>
				<div class="fiveDaysForcast">
					<div class="alldays"></div>
				</div>
			</div>
		</section>

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
